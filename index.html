<!DOCTYPE html>
<html lang="en"><link type="text/css" rel="stylesheet"
    id="dark-mode-custom-link"><link type="text/css" rel="stylesheet"
    id="dark-mode-general-link"><style lang="en" type="text/css"
    id="dark-mode-custom-style"></style><style lang="en" type="text/css"
    id="dark-mode-native-style"></style><head><meta http-equiv="Content-Type"
      content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta name="description" content="Finance calculator">
    <meta name="author" content="SeanL">
    <link rel="icon"
      href="favicon.ico">
    <title>Savings Calculator</title>

    <link rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/starter-template.css" rel="stylesheet">
  </head>

  <body cz-shortcut-listen="true" class="bg-darkl">

    <nav class="navbar navbar-expand-md navbar-dark bg-darkg fixed-top">
      <a class="navbar-brand" href="">Savings Calculator</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> 
    </nav>

    <main role="main " class="container bg-darkl">

      <div class="starter-template bg-darkl">
        <div class="card py-3">
          <h1 class="display-3">Savings Calculator</h1>
          <p class="lead">Find out how much money you will have saved after a certain
          time</p>

          <hr>
          <form class="pt-3">
            <h6>If you save</h6>
            <input type="number" id="savingAmmount" name="savingAmmount">
            <h6>€ per</h6>

            <select name="savingFrequency" id="savingFrequency">
              <option value="day">Day</option>
              <option value="month">Month</option>
              <option value="year">Year</option>
            </select>

            <br><br>

            <h6>for</h6>

            <input type="number" id="savingPeriodNum">
            <select name="savingPeriodDMY" id="savingPeriod">
              <option value="day">Days</option>
              <option value="month">Month</option>
              <option value="year">Year</option>
            </select>
            <br>
          </form>

          <br>
                      
          <label id = "savingResult">⠀</label>

          <br>

          <div class="center">
            <button type="button" class="btn btn-success" onclick="calculateSavings()">
              Calculate Savings
            </button>
          </div>
        </div>

      </div>

    </main>

    <script src="bootstrap/jquery-3.2.1.slim.min.js.download"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="bootstrap/popper.min.js.download"></script>
    <script src="bootstrap/bootstrap.min.js.download"></script>
    <script src="js/calculateSavings.js"></script>



  </body></html>
